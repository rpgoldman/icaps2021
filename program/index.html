<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/favicon.png"
    />
    <title>ICAPS 2021</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->

    <!-- Bootstrap Overrides -->
    <link href="../assets/bootstrap/css/styles.css" rel="stylesheet" />
    <link href="../assets/css/custom.css" rel="stylesheet" />
    <link href="program.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/custom.js"></script>
  </head>
  <body onload="initialize()">
    >
    <header class="navbar fixed-top p-3 border-bottom">
      <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container-fluid d-flex">
          <a class="navbar-brand text-dark">ICAPS 2021</a>
          <div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a href="../home" class="nav-link px-2">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link px-2 active">Calls</a>
                </li>
                <li class="nav-item">
                  <a href="../workshops" class="nav-link px-2">Workshops</a>
                </li>
                <li class="nav-item">
                  <a href="../Competitions" class="nav-link px-2"
                    >Competitions</a
                  >
                </li>
                <li class="nav-item">
                  <a href="../Committee" class="nav-link px-2">Committee</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container" style="min-height: 80vh">
      <div class="album mt-3 p-4">
        <div style="height: 100px" class="d-none d-md-block">
          <!-- padding hack for the fixed navbar -->
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="paper-tab"
              data-bs-toggle="tab"
              data-bs-target="#paper"
              type="button"
              role="tab"
              aria-controls="home"
              aria-selected="true"
            >
              Paper List
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="profile-tab"
              data-bs-toggle="tab"
              data-bs-target="#profile"
              type="button"
              role="tab"
              aria-controls="profile"
              aria-selected="false"
            >
              Visualization
            </button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="paper"
            role="tabpanel"
            aria-labelledby="paper-tab"
          >
            ...
          </div>

          <div class="col col-12 p-4">
            <section>
              <header>
                <h1 class="top">ICAPS 2021 Program</h1>
                <hr />
              </header>
              <div class="container">
                <div class="input-group col-12 mb-5 flex-nowrap">
                  <!--          <span class="input-group-text"></span>-->
                  <input
                    type="search"
                    style="width: 100%"
                    oninput="update(this.value)"
                    placeholder="Search"
                  />
                </div>

                <div
                  class="accordion accordion-flush mb-3"
                  id="accordionProgram"
                ></div>
              </div>
            </section>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          ...
        </div>
      </div>
    </main>
    <footer class="footer m-5">
      <div class="container">
        <hr />
        <div class="row d-flex justify-content-center">
          <div class="col col-12 col-lg-2 d-flex justify-content-center mb-2">
            &copy; ICAPS 2021
          </div>
          <div class="col col-12 col-lg-2 d-flex justify-content-center mb-1">
            <a href="../privacy-policy.html">Privacy Policy</a>
          </div>
          <div class="col col-12 col-lg-2 d-flex justify-content-center mb-1">
            <a href="../terms-of-use.html">Terms of Use</a>
          </div>
          <div class="col col-12 col-lg-2 d-flex justify-content-center">
            <a href="../code-of-conduct.html">Code of Conduct</a>
          </div>
        </div>
      </div>
    </footer>

    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="program.js"></script>
  </body>
</html>
