<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
		rel="shortcut icon"
		type="image/png"
		href="../assets/images/favicon.png"
		/>
		<title>ICAPS 2021</title>

		<!-- Bootstrap core CSS -->
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->

		<!-- Bootstrap Overrides -->
		<link href="../assets/bootstrap/css/styles.css" rel="stylesheet" />
		<link href="../assets/css/custom.css" rel="stylesheet" />
    <!-- Schedule CSS -->
    <link rel="stylesheet" type="text/css" href="./schedule.css"/> 

    <!-- jQuery -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>

    <!-- import axios  -->
    <script src="../assets/js/axios.min.js"></script>
    <!-- vue dev version -->
    <script src="../assets/js/vue.min.js"></script>


  </head>
  <body class="bg-light">
    <div id='icaps-header'>
      <myheader curpage='schedule' curitem="index"></myheader>
    </div>
    <script src="/assets/component/myheader.js" type="module"></script>
    <div id="app" v-cloak>
      <div class="album mt-3 p-4" style="min-height: 80vh;">
        <div style="height: 100px" class="d-none d-md-block">
        </div>

        <div class="container">
          <div class="mb-5">
            <div style="margin: 0em 0em 1em 0em">
              <h4>Schedule Overview</h4>
              <hr>
              <div class="row justify-content-between">
                <div class="col">
                  <!-- <span>Week: </span> -->
                  <div class="btn-group btn-block" role="group" v-model="week">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1" @click="week = 1" v-html="titleOfWeek1"></label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2" @click="week = 2" v-html="titleOfWeek2"></label>
                  </div>
                </div>
                <div class="col col-auto align-self-center">	
                  <select v-model="zone" style="margin-top: 1em;">
                    <option v-for="option in zoneOptions" v-bind:value="option.value">
                      {{option.text}}
                    </option>
                  </select>
                </div>
              </div>				
            </div>
            <!-- Week1 -->
            <div v-if="week == 1">
              <div class="alert alert-warning" role="alert">
                Coming soon!
              </div>
            </div>
            <!-- Week2 -->
            <div v-if="week == 2">
              <div class="container">
                <div class="row row-cols-2">
                  <div class="col-md-1-5 col-lg-1-5" style="border:0.3px #cccccc;border-left-style:solid;border-right-style:solid;" v-for="(Workday,j) in Week2">
                    <div class="w-100"></div>						
                    <div class="col" style="margin: 1em 0em 0em 0em">
                      <h2 class="text-center">
                        <span class="badge badge-primary" style="background-color: #0072bc;"> Day{{j+1}} </span>
                      </h2>
                    </div>

                    <div v-for="item in Workday">
                      <div class="col">
                        <!-- talbe time -->
                        <div v-if="isOver(Week2[j][0].day,item.time)"><div class="style_time">{{showDay(Week2[j][0].day,item.time)}}</div></div>
                        <div v-else> <div class="style_timeover">{{showDay(Week2[j][0].day,item.time)}}</div> </div>	
                        <!-- table activities -->
                        <div v-if="item.type == 'session'">
                          <div v-if="isOver(Week2[j][0].day,item.time)">
                            <div class="style_session">
                              <div style="margin-left: 0.5em;" class="tip tip-right" data-tip="Click to view more!">
                                <a :href="'session_template.html?sessionNum=Session'+item.num">
                                  <BIG>Session{{item.num}}:</BIG><br><SMALL><I>{{session[item.num]}}</I></SMALL>
                                </a>
                              </div>
                            </div>	
                          </div>
                          <div v-else> 
                            <div class="style_sessionover">
                              <div style="margin-left: 0.5em;">
                                <strong  style="color: #51585E;">Session{{item.num}}:</strong><br>{{session[item.num]}}
                              </div>	
                            </div>
                          </div>
                        </div>		
                        <div v-else-if="item.type == 'socializing'">
                          <div class="style_socializing">
                            <strong >Socializing</strong>	
                          </div>	
                        </div>
                        <div v-else-if="item.type == 'gather'">
                          <div class="col">
                            <div v-html="gather"></div>
                          </div>
                        </div>
                        <div v-else>
                          <div class="style_event">
                            <strong>{{item.type}}</strong>
                          </div>
                        </div>
                      </div>
                    </div>
                    
                  </div>	
                    
                </div>
              </div>
            </div>
			
          </div>
        </div>
      </div>
    </div> 

    <footer class="footer m-5">
      <div class="container">
        <hr />
        <div class="row d-flex justify-content-center">
          <div class="col col-12 col-lg-2 d-flex justify-content-center mb-2">
            &copy; ICAPS 2021
          </div>
          <div class="col col-12 col-lg-2 d-flex justify-content-center mb-1">
            <a href="../privacy-policy.html">Privacy Policy</a>
          </div>
          <div class="col col-12 col-lg-2 d-flex justify-content-center mb-1">
            <a href="../terms-of-use.html">Terms of Use</a>
          </div>
          <div class="col col-12 col-lg-2 d-flex justify-content-center">
            <a href="../code-of-conduct.html">Code of Conduct</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="./schedule.js"></script> 
</html>
